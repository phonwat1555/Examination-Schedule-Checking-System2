<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบตรวจสอบตารางสอบปลายภาคเรียน - ศกร.อำเภอเมืองนครราชสีมา</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- jsPDF and html2canvas libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        body {
            font-family: 'Sarabun', sans-serif;
        }
        .bright-card {
            background: white;
            border-radius: 1.5rem;
            box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
            transition: all 0.3s ease-in-out;
        }
        .view-container {
            opacity: 0;
            transition: opacity 0.5s ease-out;
            pointer-events: none;
            position: absolute;
            width: 100%;
            top: 0;
            left: 0;
        }
        .view-container.static-pos {
            position: static;
        }
        .view-container.visible {
            opacity: 1;
            pointer-events: auto;
        }
        /* Styles for printing */
        @media print {
            body, html {
                background: white !important;
                font-size: 10pt;
            }
            .no-print {
                display: none !important;
            }
            .printable-area {
                box-shadow: none !important;
                border: none !important;
                padding: 0 !important;
                margin: 0 !important;
            }
            .bright-card {
                 box-shadow: none !important;
                 border-radius: 0 !important;
                 padding: 0.5rem 0 !important;
                 margin-top: 1rem !important;
            }
            .printable-area .text-center { margin-bottom: 1rem !important; }
            .printable-area img { height: 4rem !important; width: 4rem !important; margin-bottom: 0.5rem !important; }
            .printable-area h2 { font-size: 16pt !important; }
            .printable-area p { font-size: 10pt !important; line-height: 1.3 !important; margin-top: 0.1rem !important; }
            .printable-area h3 { font-size: 12pt !important; margin-bottom: 0.5rem !important; }
            .printable-area .gap-y-4 { row-gap: 0.25rem !important; }
            .printable-area .gap-x-8 { column-gap: 1.5rem !important; }
            .printable-area span, .printable-area .text-gray-700 { font-size: 9pt !important; line-height: 1.2 !important; }
            #printableArea table th, #printableArea table td { white-space: nowrap !important; font-size: 9pt !important; padding: 0.25rem 0.5rem !important; }
        }
    </style>
</head>
<body class="bg-gradient-to-br from-sky-100 via-purple-100 to-indigo-200 text-gray-800 flex items-center justify-center min-h-screen p-4 print:p-0 print:block">

    <div class="w-full max-w-4xl mx-auto relative">
        <!-- Search View -->
        <div id="searchView" class="view-container static-pos visible">
            <div class="text-center">
                <img src="https://img5.pic.in.th/file/secure-sv1/468152182_1194117392102468_8674055983631647191_n.png" alt="Logo" class="mx-auto h-24 w-24 mb-4 rounded-full shadow-lg">
                <h1 class="text-3xl md:text-4xl font-bold text-gray-900">ระบบตรวจสอบตารางสอบปลายภาคเรียน</h1>
                <p class="text-gray-600 mt-2 text-base md:text-lg font-semibold">หลักสูตรประกาศนียบัตรวิชาชีพ พุทธศักราช 2562</p>
                <p class="text-gray-600 mt-1 text-base md:text-lg">สาขาวิชาคอมพิวเตอร์ธุรกิจ</p>
                <p class="text-gray-600 mt-1 text-base md:text-lg">ศูนย์ส่งเสริมการเรียนรู้ระดับอำเภอเมืองนครราชสีมา</p>
            </div>

            <div class="mt-10 max-w-lg mx-auto bright-card p-6 sm:p-8">
                <h3 class="text-2xl font-bold text-center text-gray-800 mb-6">ค้นหาตารางสอบ</h3>
                <div class="flex flex-col sm:flex-row gap-3">
                    <input type="text" id="studentIdInput" class="w-full px-5 py-4 bg-white border border-gray-300 text-gray-900 rounded-xl focus:outline-none focus:ring-2 focus:ring-indigo-500 transition duration-300 shadow-sm" placeholder="กรอกรหัสนักศึกษา...">
                    <button id="searchButton" class="w-full sm:w-auto bg-gradient-to-r from-sky-500 to-indigo-500 text-white font-bold px-8 py-4 rounded-xl hover:from-sky-600 hover:to-indigo-600 transition duration-300 shadow-lg shadow-indigo-500/30 flex items-center justify-center">
                        <svg id="searchIcon" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
                          <path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd" />
                        </svg>
                        <span>ค้นหา</span>
                    </button>
                </div>
            </div>

            <div class="text-center mt-8 text-sm text-gray-500">
                <p>พัฒนาโดย</p>
                <p class="font-semibold text-gray-600">ศูนย์ส่งเสริมการเรียนรู้ระดับอำเภอเมืองนครราชสีมา</p>
            </div>
        </div>

        <!-- Result View -->
        <div id="resultView" class="view-container">
            <!-- ผลลัพธ์จะแสดงที่นี่ -->
        </div>
    </div>

    <script>
        const searchView = document.getElementById('searchView');
        const resultView = document.getElementById('resultView');
        const studentIdInput = document.getElementById('studentIdInput');
        const searchButton = document.getElementById('searchButton');
        
        const G_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxPdr8y9IVReXQgqHe2r-1tiWAHiuK5plO4jV9x-VeID280BqogdQdEV-kScQ4n21GO/exec';
        
        async function performSearch() {
            const query = studentIdInput.value.trim();
            if (!query) {
                Swal.fire({ icon: 'warning', title: 'กรุณากรอกข้อมูล', text: 'กรุณากรอกรหัสนักศึกษาของคุณ' });
                return;
            }

            Swal.fire({ title: 'กำลังค้นหา...', text: 'กรุณารอสักครู่', allowOutsideClick: false, didOpen: () => { Swal.showLoading() } });

            try {
                const response = await fetch(`${G_SCRIPT_URL}?studentId=${query}`);
                if (!response.ok) throw new Error('ไม่สามารถเชื่อมต่อกับเซิร์ฟเวอร์ได้');
                const result = await response.json();

                if (result.success && result.data) {
                    Swal.close();
                    displayResultView(result.data);
                } else {
                    Swal.fire({ icon: 'error', title: 'ไม่พบข้อมูล', text: result.message || `ไม่พบข้อมูลสำหรับรหัสนักศึกษา "${query}"` });
                }
            } catch (error) {
                Swal.fire({ icon: 'error', title: 'เกิดข้อผิดพลาด', text: error.message });
            }
        }
        
        function displayResultView(student) {
            searchView.classList.remove('visible');
            resultView.innerHTML = '';

            const printableWrapper = document.createElement('div');
            printableWrapper.id = 'printableArea';
            printableWrapper.className = 'printable-area';

            const header = `<div class="text-center mb-8 print:mb-4"><img src="https://img5.pic.in.th/file/secure-sv1/468152182_1194117392102468_8674055983631647191_n.png" alt="Logo" class="mx-auto h-20 w-20 mb-3 rounded-full"><h2 class="text-2xl font-bold text-gray-900">ตารางสอบปลายภาคเรียน</h2><p class="text-gray-600 text-md font-semibold">หลักสูตรประกาศนียบัตรวิชาชีพ พุทธศักราช 2562</p><p class="text-gray-600 text-md">สาขาวิชาคอมพิวเตอร์ธุรกิจ</p><p class="text-gray-600 text-md">ศูนย์ส่งเสริมการเรียนรู้ระดับอำเภอเมืองนครราชสีมา</p></div>`;
            
            const studentCard = `<div class="bright-card p-6 sm:p-8"><h3 class="text-xl font-bold text-gray-800 mb-4">ข้อมูลนักศึกษา</h3><div class="grid grid-cols-1 md:grid-cols-2 print:grid-cols-2 gap-x-8 gap-y-4 text-gray-700"><div class="flex items-start gap-3"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-indigo-500 flex-shrink-0" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" /></svg><span><span class="font-semibold text-gray-800">ชื่อ-สกุล:</span> ${student.studentName}</span></div><div class="flex items-start gap-3"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-indigo-500 flex-shrink-0" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H5a2 2 0 00-2 2v9a2 2 0 002 2h14a2 2 0 002-2V8a2 2 0 00-2-2h-5m-4 0V5a2 2 0 012-2h4a2 2 0 012 2v1m-6.938 4H17a1 1 0 011 1v4a1 1 0 01-1 1H7.062a1 1 0 01-1-1v-4a1 1 0 011-1z" /></svg><span><span class="font-semibold text-gray-800">รหัสนักศึกษา:</span> ${student.studentId}</span></div><div class="flex items-start gap-3"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-indigo-500 flex-shrink-0" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path d="M12 14l9-5-9-5-9 5 9 5z" /><path d="M12 14l6.16-3.422a12.083 12.083 0 01.665 6.479A11.952 11.952 0 0012 20.055a11.952 11.952 0 00-6.824-5.998 12.078 12.078 0 01.665-6.479L12 14z" /><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 14l9-5-9-5-9 5 9 5zm0 0l6.16-3.422a12.083 12.083 0 01.665 6.479A11.952 11.952 0 0012 20.055a11.952 11.952 0 00-6.824-5.998 12.078 12.078 0 01.665-6.479L12 14z" /></svg><span><span class="font-semibold text-gray-800">ระดับชั้น:</span> ${student.className}</span></div><div class="flex items-start gap-3"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-indigo-500 flex-shrink-0" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4" /></svg><span><span class="font-semibold text-gray-800">สาขาวิชา:</span> ${student.major}</span></div><div class="flex items-start gap-3"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-indigo-500 flex-shrink-0" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M15 5v2m0 4v2m0 4v2M5 5a2 2 0 00-2 2v3a2 2 0 002 2h14a2 2 0 002-2V7a2 2 0 00-2-2H5z" /></svg><span><span class="font-semibold text-gray-800">เลขที่นั่งสอบ:</span> ${student.seatNumber}</span></div><div class="flex items-start gap-3"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-indigo-500 flex-shrink-0" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" /><path stroke-linecap="round" stroke-linejoin="round" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" /></svg><span><span class="font-semibold text-gray-800">สนามสอบ:</span> ${student.examVenue}</span></div></div></div>`;
            
            let examContent = `<div class="bright-card mt-6 print:mt-4 p-6 sm:p-8"><h3 class="text-xl font-bold text-gray-800 mb-4">ตารางสอบ</h3><div class="overflow-x-auto"><table class="min-w-full"><thead><tr class="border-b-2 border-gray-200"><th class="py-3 px-4 text-left text-sm font-bold text-gray-600 uppercase tracking-wider">รหัสวิชา</th><th class="py-3 px-4 text-left text-sm font-bold text-gray-600 uppercase tracking-wider">ชื่อวิชา</th><th class="py-3 px-4 text-left text-sm font-bold text-gray-600 uppercase tracking-wider">ห้องสอบ</th><th class="py-3 px-4 text-left text-sm font-bold text-gray-600 uppercase tracking-wider">วันที่</th><th class="py-3 px-4 text-left text-sm font-bold text-gray-600 uppercase tracking-wider">เวลา</th></tr></thead><tbody class="text-gray-700">`;
            if (student.exams && student.exams.length > 0) {
                student.exams.forEach(exam => { examContent += `<tr class="border-b border-gray-200"><td class="py-4 px-4">${exam.subjectCode}</td><td class="py-4 px-4">${exam.subject}</td><td class="py-4 px-4">${exam.room}</td><td class="py-4 px-4">${exam.date}</td><td class="py-4 px-4">${exam.time}</td></tr>`; });
            } else {
                examContent += `<tr><td colspan="5" class="text-center py-6">ไม่มีข้อมูลตารางสอบ</td></tr>`;
            }
            examContent += `</tbody></table></div></div>`;

            printableWrapper.innerHTML = header + studentCard + examContent;
            
            const actionButtons = `<div class="mt-8 text-center no-print"><div class="flex flex-col sm:flex-row gap-4 justify-center"><button id="newSearchButton" class="bg-gray-500 text-white font-bold px-6 py-3 rounded-lg hover:bg-gray-600 transition duration-300 shadow-lg shadow-gray-500/30 flex items-center justify-center mx-auto"><svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M3 10h18M7 15h1m4 0h1m-7 4h12a3 3 0 003-3V8a3 3 0 00-3-3H7a3 3 0 00-3 3v8a3 3 0 003 3z" /></svg>ค้นหาใหม่</button><button id="printButton" class="bg-sky-600 text-white font-bold px-6 py-3 rounded-lg hover:bg-sky-700 transition duration-300 shadow-lg shadow-sky-500/30 flex items-center justify-center mx-auto"><svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M5 4v3H4a2 2 0 00-2 2v6a2 2 0 002 2h1v-4a1 1 0 011-1h8a1 1 0 011 1v4h1a2 2 0 002-2V9a2 2 0 00-2-2h-1V4a2 2 0 00-2-2H7a2 2 0 00-2 2zm8 0H7v3h6V4zm0 8H7v4h6v-4z" clip-rule="evenodd" /></svg>สั่งพิมพ์</button><button id="exportPdfButton" class="bg-green-600 text-white font-bold px-6 py-3 rounded-lg hover:bg-green-700 transition duration-300 shadow-lg shadow-green-500/30 flex items-center justify-center mx-auto"><svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M6 2a2 2 0 00-2 2v12a2 2 0 002 2h8a2 2 0 002-2V7.414A2 2 0 0015.414 6L12 2.586A2 2 0 0010.586 2H6zm5 6a1 1 0 10-2 0v3.586l-1.293-1.293a1 1 0 10-1.414 1.414l3 3a1 1 0 001.414 0l3-3a1 1 0 00-1.414-1.414L11 11.586V8z" clip-rule="evenodd" /></svg>ส่งออกเป็น PDF</button></div></div>`;
            
            resultView.appendChild(printableWrapper);
            resultView.innerHTML += actionButtons;
            
            document.getElementById('newSearchButton').addEventListener('click', showSearchView);
            document.getElementById('printButton').addEventListener('click', printSchedule);
            document.getElementById('exportPdfButton').addEventListener('click', () => exportToPdf(student.studentId));
            
            resultView.classList.add('visible');
        }

        function showSearchView() {
            resultView.classList.remove('visible');
            resultView.innerHTML = '';
            studentIdInput.value = '';
            searchView.classList.add('visible');
            studentIdInput.focus();
        }

        function printSchedule() {
            window.print();
        }

        function exportToPdf(studentId) {
            const { jsPDF } = window.jspdf;
            const elementToPrint = document.getElementById('printableArea');
            html2canvas(elementToPrint, { scale: 2, backgroundColor: null, useCORS: true }).then(canvas => {
                const imgData = canvas.toDataURL('image/png');
                const pdf = new jsPDF('p', 'mm', 'a4');
                const pdfWidth = pdf.internal.pageSize.getWidth();
                const pdfHeight = (canvas.height * pdfWidth) / canvas.width;
                pdf.addImage(imgData, 'PNG', 0, 0, pdfWidth, pdfHeight);
                pdf.save(`ตารางสอบ-${studentId}.pdf`);
            });
        }

        searchButton.addEventListener('click', performSearch);
        studentIdInput.addEventListener('keyup', (event) => {
            if (event.key === 'Enter') performSearch();
        });
    </script>

</body>
</html>
